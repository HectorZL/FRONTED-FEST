<div *ngIf="mostrar" class="fixed inset-0 z-50 overflow-y-auto">
  <!-- Overlay más transparente -->
<div class="fixed inset-0 bg-gray-500 opacity-50 transition-opacity" (click)="onCerrar()"></div>  
  <!-- Modal -->
  <div class="flex min-h-full items-center justify-center p-4">
    <div class="relative bg-white rounded-2xl shadow-2xl w-full max-w-4xl max-h-[90vh] overflow-hidden border border-gray-200">
      <!-- Header -->
      <div class="flex items-center justify-between p-6 border-b border-gray-200 bg-gradient-to-r from-blue-50 to-indigo-50">
        <div class="flex items-center space-x-3">
          <span class="material-icons text-blue-600 text-2xl">add_circle</span>
          <h2 class="text-2xl font-bold text-gray-900">Agregar Nueva Película</h2>
        </div>
        <!-- Botón cerrar con X roja -->
        <button 
          (click)="onCerrar()"
          class="p-2 hover:bg-red-50 rounded-lg transition-colors duration-200 group">
          <span class="material-icons text-red-500 text-xl group-hover:text-red-700">close</span>
        </button>
      </div>

      <!-- Content -->
      <div class="p-6 overflow-y-auto max-h-[calc(90vh-200px)] bg-white">
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
          <!-- Columna Izquierda -->
          <div class="space-y-6">
            <!-- Título -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-3">Título de la película</label>
              <input 
                type="text" 
                [(ngModel)]="peliculaForm.titulo"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 placeholder-gray-500"
                placeholder="Ej: El Padrino">
            </div>

            <!-- Sinopsis -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-3">Sinopsis</label>
              <textarea 
                [(ngModel)]="peliculaForm.sinopsis"
                rows="4"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 placeholder-gray-500"
                placeholder="Describe la trama de la película..."></textarea>
            </div>

            <!-- Duración y Clasificación -->
            <div class="grid grid-cols-2 gap-4">
              <div>
                <label class="block text-sm font-semibold text-gray-900 mb-3">Duración (minutos)</label>
                <input 
                  type="number" 
                  [(ngModel)]="peliculaForm.duracion"
                  min="1"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 placeholder-gray-500"
                  placeholder="120">
              </div>
              <div>
                <label class="block text-sm font-semibold text-gray-900 mb-3">Clasificación</label>
                <select 
                  [(ngModel)]="peliculaForm.clasificacion"
                  class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 text-gray-900 bg-white">
                  <option value="" class="text-gray-500">Seleccionar clasificación</option>
                  <option *ngFor="let clasificacion of clasificaciones" [value]="clasificacion" class="text-gray-900">
                    {{ clasificacion }}
                  </option>
                </select>
              </div>
            </div>

            <!-- Géneros -->
            <div>
              <label class="block text-sm font-semibold text-gray-900 mb-3">Géneros</label>
              <div class="grid grid-cols-2 sm:grid-cols-3 gap-3">
                <button 
                  *ngFor="let genero of todosGeneros"
                  type="button"
                  (click)="toggleGenero(genero)"
                  [class]="`
                    px-4 py-3 rounded-xl text-sm font-medium transition-all duration-200 border-2
                    ${isGeneroSeleccionado(genero) ? 
                      'bg-purple-100 text-purple-800 border-purple-400 shadow-sm' : 
                      'bg-white text-gray-700 border-gray-300 hover:bg-gray-50 hover:border-gray-400'}
                  `">
                  {{ genero }}
                </button>
              </div>
            </div>
          </div>

          <!-- Columna Derecha - Imagen -->
          <div>
            <label class="block text-sm font-semibold text-gray-900 mb-3">Imagen de la película</label>
            <div class="space-y-4">
              <!-- Vista previa -->
              <div *ngIf="vistaPreviaImagen" class="relative">
                <img [src]="vistaPreviaImagen || peliculaForm.imagenUrl" alt="Vista previa" 
                     class="w-full h-72 object-cover rounded-xl border-2 border-gray-300 shadow-sm">
                <button 
                  type="button" 
                  (click)="vistaPreviaImagen = null; archivoSeleccionado = null"
                  class="absolute top-3 right-3 p-2 bg-red-500 text-white rounded-full hover:bg-red-600 transition-colors shadow-lg">
                  <span class="material-icons text-lg">close</span>
                </button>
              </div>

              <!-- Upload area -->
              <div 
                *ngIf="!vistaPreviaImagen"
                (click)="fileInput.click()"
                class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-400 hover:bg-blue-50 transition-all duration-200 cursor-pointer bg-white">
                <span class="material-icons text-gray-400 text-5xl mb-4">cloud_upload</span>
                <p class="text-gray-600 font-medium mb-2 text-lg">Haz clic para subir imagen</p>
                <p class="text-gray-500 text-sm">PNG, JPG hasta 5MB</p>
              </div>

              <input 
                #fileInput
                type="file" 
                (change)="onFileSelected($event)"
                accept="image/*"
                class="hidden">
            </div>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="flex items-center justify-end space-x-4 p-6 border-t border-gray-200 bg-gray-50">
        <button 
          type="button" 
          (click)="onCerrar()"
          class="px-8 py-3 border border-gray-300 text-gray-700 font-semibold rounded-xl hover:bg-gray-100 transition-all duration-200 text-base">
          Cancelar
        </button>
        <!-- Botón Guardar más grande -->
        <button 
          type="button" 
          (click)="onGuardar()"
          [disabled]="!validarFormulario()"
          [class]="`
            px-8 py-3 font-semibold rounded-xl transition-all duration-200 text-base
            ${validarFormulario() ? 
              'bg-blue-600 text-white hover:bg-blue-700 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5' : 
              'bg-gray-400 text-gray-200 cursor-not-allowed'}
          `">
          <span class="flex items-center space-x-2">
            <span class="material-icons text-lg">save</span>
            <span>Guardar Película</span>
          </span>
        </button>
      </div>
    </div>
  </div>
</div>
