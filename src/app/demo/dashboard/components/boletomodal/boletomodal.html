<div 
  *ngIf="showModal"
  class="modal-overlay fixed inset-0 z-50 flex items-center justify-center p-4 backdrop-blur-xs bg-white/10 transition-all duration-300 ease-out"
  (click)="closeModal()">
  
  <div 
    class="modal-container bg-white/95 backdrop-blur-lg rounded-2xl shadow-2xl w-full max-w-4xl transform transition-all duration-300 scale-100 border border-white/20"
    (click)="onModalContentClick($event)">
    
    <!-- Header Mejorado -->
    <div class="modal-header px-8 py-6 border-b border-gray-200/60 bg-gradient-to-r from-white to-gray-50/80 rounded-t-2xl">
      <div class="flex items-center justify-between">
        <div class="flex items-center space-x-3">
          <div class="p-2 bg-blue-100/80 rounded-xl">
            <span class="text-xl">üé´</span>
          </div>
          <div>
            <h3 class="text-2xl font-bold text-gray-900">Crear Nuevo Boleto</h3>
            <p class="text-sm text-gray-600 mt-1">Complete la informaci√≥n para generar el boleto</p>
          </div>
        </div>
        <button 
          (click)="closeModal()"
          class="close-btn p-2 text-gray-400 hover:text-gray-600 transition-all duration-200 rounded-xl hover:bg-gray-100/80 focus:outline-none focus:ring-2 focus:ring-blue-500/50">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Form en Dos Columnas -->
    <form (ngSubmit)="onSubmit()" class="modal-content p-8">
      <div class="form-grid grid grid-cols-1 lg:grid-cols-2 gap-8">
        
        <!-- Columna Izquierda -->
        <div class="form-column-left space-y-6">
          
          <!-- Pel√≠cula -->
          <div class="form-group">
            <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
              <span class="w-2 h-2 bg-blue-500 rounded-full mr-2"></span>
              Pel√≠cula *
            </label>
            <select 
              [(ngModel)]="newTicket.pelicula"
              name="pelicula"
              class="form-select w-full px-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-blue-500/60 focus:border-blue-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
              <option value="" class="text-gray-400">Seleccionar pel√≠cula</option>
              <option *ngFor="let pelicula of peliculas" [value]="pelicula" class="text-gray-700">
                {{ pelicula }}
              </option>
            </select>
          </div>

          <!-- Fecha y Hora en l√≠nea -->
          <div class="form-row grid grid-cols-2 gap-4">
            <div class="form-group">
              <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
                <span class="w-2 h-2 bg-green-500 rounded-full mr-2"></span>
                Fecha *
              </label>
              <input 
                type="date"
                [(ngModel)]="newTicket.fecha"
                name="fecha"
                [min]="minDate"
                [max]="maxDate"
                class="form-input w-full px-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-green-500/60 focus:border-green-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
            </div>

            <div class="form-group">
              <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
                <span class="w-2 h-2 bg-purple-500 rounded-full mr-2"></span>
                Hora *
              </label>
              <select 
                [(ngModel)]="newTicket.hora"
                name="hora"
                class="form-select w-full px-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-purple-500/60 focus:border-purple-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
                <option value="" class="text-gray-400">Seleccionar hora</option>
                <option *ngFor="let hora of horas" [value]="hora" class="text-gray-700">
                  {{ hora }}
                </option>
              </select>
            </div>
          </div>

          <!-- Precio -->
          <div class="form-group">
            <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
              <span class="w-2 h-2 bg-yellow-500 rounded-full mr-2"></span>
              Precio ($) *
            </label>
            <div class="relative">
              <span class="absolute left-4 top-1/2 transform -translate-y-1/2 text-gray-500">$</span>
              <input 
                type="number"
                [(ngModel)]="newTicket.precio"
                name="precio"
                min="0"
                step="0.01"
                placeholder="0.00"
                class="form-input w-full pl-10 pr-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-yellow-500/60 focus:border-yellow-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
            </div>
          </div>

        </div>

        <!-- Columna Derecha -->
        <div class="form-column-right space-y-6">
          
          <!-- Sala -->
          <div class="form-group">
            <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
              <span class="w-2 h-2 bg-red-500 rounded-full mr-2"></span>
              Sala *
            </label>
            <select 
              [(ngModel)]="newTicket.sala"
              name="sala"
              class="form-select w-full px-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-red-500/60 focus:border-red-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
              <option value="" class="text-gray-400">Seleccionar sala</option>
              <option *ngFor="let sala of salas" [value]="sala" class="text-gray-700">
                {{ sala }}
              </option>
            </select>
          </div>

          <!-- Asiento -->
          <div class="form-group">
            <label class="form-label block text-sm font-semibold text-gray-800 mb-3 flex items-center">
              <span class="w-2 h-2 bg-indigo-500 rounded-full mr-2"></span>
              Asiento *
            </label>
            <select 
              [(ngModel)]="newTicket.asiento"
              name="asiento"
              class="form-select w-full px-4 py-3 border border-gray-300/80 rounded-xl focus:ring-2 focus:ring-indigo-500/60 focus:border-indigo-500 transition-all duration-200 bg-white/50 backdrop-blur-sm">
              <option value="" class="text-gray-400">Seleccionar asiento</option>
              <option *ngFor="let asiento of asientos" [value]="asiento" class="text-gray-700">
                {{ asiento }}
              </option>
            </select>
          </div>

          <!-- Vista Previa R√°pida -->
          <div class="preview-card bg-gradient-to-br from-blue-50/80 to-indigo-100/80 border border-blue-200/50 rounded-xl p-4 mt-4">
            <h4 class="text-sm font-semibold text-gray-800 mb-3 flex items-center">
              <span class="text-blue-500 mr-2">üëÅÔ∏è</span>
              Vista Previa R√°pida
            </h4>
            <div class="space-y-2 text-xs text-gray-600">
              <div class="flex justify-between" *ngIf="newTicket.pelicula">
                <span>Pel√≠cula:</span>
                <span class="font-medium">{{ newTicket.pelicula }}</span>
              </div>
              <div class="flex justify-between" *ngIf="newTicket.fecha">
                <span>Fecha:</span>
                <span class="font-medium">{{ newTicket.fecha }}</span>
              </div>
              <div class="flex justify-between" *ngIf="newTicket.sala">
                <span>Sala:</span>
                <span class="font-medium">{{ newTicket.sala }}</span>
              </div>
              <div class="flex justify-between" *ngIf="!newTicket.pelicula && !newTicket.fecha && !newTicket.sala">
                <span class="text-gray-400">Complete los campos para ver la vista previa</span>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>

    <!-- Footer Mejorado -->
    <div class="modal-footer px-8 py-6 border-t border-gray-200/60 bg-gradient-to-r from-gray-50/80 to-white rounded-b-2xl">
      <div class="flex flex-col sm:flex-row justify-between items-center space-y-4 sm:space-y-0">
        <div class="form-validation text-sm text-gray-600">
          <span *ngIf="!newTicket.pelicula || !newTicket.fecha || !newTicket.hora || !newTicket.sala || !newTicket.asiento || newTicket.precio <= 0"
                class="flex items-center text-amber-600">
            <svg class="w-4 h-4 mr-1" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"/>
            </svg>
            Complete todos los campos requeridos
          </span>
        </div>
        <div class="action-buttons flex space-x-3">
          <button
            type="button"
            (click)="closeModal()"
            class="btn-secondary px-6 py-3 text-sm font-medium text-gray-700 bg-white border border-gray-300/80 rounded-xl hover:bg-gray-50/80 focus:outline-none focus:ring-2 focus:ring-gray-400/50 transition-all duration-200 shadow-sm">
            Cancelar
          </button>
          <button
            type="button"
            (click)="onSubmit()"
            [disabled]="!newTicket.pelicula || !newTicket.fecha || !newTicket.hora || !newTicket.sala || !newTicket.asiento || newTicket.precio <= 0"
            class="btn-primary px-6 py-3 text-sm font-medium text-white bg-gradient-to-r from-blue-600 to-blue-700 border border-transparent rounded-xl hover:from-blue-700 hover:to-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-500/60 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed transition-all duration-200 shadow-lg transform hover:scale-105 disabled:scale-100">
            <span class="flex items-center">
              <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
              </svg>
              Crear Boleto
            </span>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
